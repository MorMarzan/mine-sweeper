<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/style.css">
    <title>MINE SWEEPER</title>

<body onload="onInit()">

    <h1>MINE SWEEPER</h1>

    <div class="control-panel">

        <div class="restart">
            <button onclick="onInit()">
                <!-- <img src="../img/red-flag.png"> -->
            </button>
        </div>

        <div class="lives">
            <p><span>X</span> LIVES LEFT</p>
        </div>

        <div class="mines">
            <p><span>X</span> MINES LEFT</p>
        </div>

        <div class="timer">

    </div>

    <div class="game-screen">

        <div class="display-opts">

            <div class="dark-mode">
                <span>üå§Ô∏è</span>

            </div>
        </div>

        <table>
            <tbody class="board"></tbody>
        </table>

        <div class="user-helpers">

            <div class="hints">
                <div onclick="onHint(this)">üí°</div>
                <div onclick="onHint(this)">üí°</div>
                <div onclick="onHint(this)">üí°</div>
            </div>

            <div class="safe-click">
                <button onclick="onSafeClick()">SAFE CLICK</button>
                <p><span>X</span> CLICKS AVIALABLE </p>
            </div>

            <div class="mega-hint">
                <button onclick="onMegaHint(this)">MEGA HINT</button>
            </div>

        </div>

    </div>

    <div class="game-over hide">
        <h2>GAME OVER</h2>

    </div>

    <footer>¬© MOR MARZAN</footer>

    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
